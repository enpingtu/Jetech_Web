<li class="%%GLOBAL_AlternateClass%% myProductLi">
    <div class="ProductImage QuickView" data-product="%%GLOBAL_ProductId%%">
        %%GLOBAL_ProductThumb%%
    </div>
    <div class="ProductPriceRating">
        <span class="Rating Rating%%GLOBAL_ProductRating%%"><img src="%%GLOBAL_IMG_PATH%%/myIcoRating%%GLOBAL_ProductRating%%.png" alt="" style="%%GLOBAL_HideProductRating%%" /></span>
    </div>
    <div class="ProductDetails">
        <a href="%%GLOBAL_ProductLink%%" class="pname">%%GLOBAL_ProductName%%</a>
        <em class="p-price">%%GLOBAL_ProductPrice%%</em>
    </div>
    <div class="Value AvailabilityInDetail" style="margin-top:10px;margin-bottom:15px;">ln stock, free shipping</div>    
    
    <div class="addToCartBtnBox" style="display:%%GLOBAL_HideActionAdd%%;">
        <a href="%%GLOBAL_ProductURL%%" class="" title="%%GLOBAL_ProductAddText%%">%%GLOBAL_ProductAddText%%</a>
    </div>
</li>
